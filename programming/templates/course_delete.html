{% extends 'base.html' %}
{% block content %}
<h1>Удаление курса № {{ course.id }}</h1>
<p>Вы действительно хотите удалить {{ course.name }}</p>
<form method="POST">
    {% csrf_token %}

    <button class="btn btn-danger">Удалить</button>
</form>
<a  class=" btn btn-warning"  href="{%url 'course_detail' course.id %}">Назад</a>
{% endblock content %}
