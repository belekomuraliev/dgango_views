{% extends 'base.html' %}
{% block content %}
<h1>Удалить студента № {{student.id}}</h1>
<p>Вы действительно хотите удалить {{ student.name}}</p>
<form method="POST">
    {% csrf_token %}

    <button class="btn btn-danger">Удалить</button>
</form>
<a  class=" btn btn-warning"  href="{%url 'student_detail' student.id %}">Назад</a>
{% endblock content %}
